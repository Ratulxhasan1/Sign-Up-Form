<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-form">
        <div class="sign-in">
                           Sign in
                        </div>
            <p class="welcome">Hi welcome back,you've been missed</p>
        
        <div class="email">
            <label for="email">Email</label>
        </div>
        <input type="email" name="email" id="#input">
        
        <div class="pass">
            <label for="password">Password</label>
        </div>
        <input type="password" name="password" id="#input">
        
        <input type="checkbox" name="Remember-me" id="#checkbox" class="checkbox">
        <div class="remember">
            <label for="Remember-me">Remember me</label>
        </div>
        <a href="" class="forgot">Forgot password?</a>
        
            <button class="btn"> Sign in</button>
    
    <hr class="line">
    <p class="or-text">OR sign in with </p>
    <hr class="line2">
    <div class="icons">
   <img  width="48" height="48" src="https://img.icons8.com/color/48/instagram-new--v1.png" alt="instagram-new--v1"/>
   <img  width="48" height="48" src="https://img.icons8.com/fluency/48/facebook-new.png" alt="facebook-new"/>
   <img  width="48" height="48" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
   </div>
    <p class="dontHaveAnAccount">Don't have an account?</p>
    
           
        <a href="#" class="signup">Sign up</a>
    </div>
</body>
</html>
